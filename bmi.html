<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>BMI Calculator</h2>
    <div class="mb-3 mt-3">
      <label for="weight">Weight : </label>
      <input type="text" class="form-control" id="weight" placeholder="Enter weight(kg.)" name="weight">
    </div>
    <div class="mb-3">
      <label for="height">Height:</label>
      <input type="text" class="form-control" id="height" placeholder="Enter height(cm.)" name="height">
    </div>
    <button type="submit" class="btn btn-primary" onclick="bmi()">Submit</button>
    <div class="alert alert-success">
     <p id="bmi">0</p>
    </div> 
    <div class="alert alert-success">
     <p id="bmi_text">-</p>
    </div>
</div>
<script>
function bmi()
{
var x = document.getElementById("weight").value;
var y = document.getElementById("height").value;
var height = y/100;
var bmi = x/(height*height);
var bmi = bmi.toFixed(2);
document.getElementById("bmi").innerHTML = bmi;

}
</script>
</body>
</html>
