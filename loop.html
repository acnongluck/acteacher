<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h2>Factorial Calculator</h2>
    <input type="text" id="num" name="num">
    <p id="sum">0</p>
</div>
<button type="submit" onclick="Calculate()">Submit</button>
</body>
<script>
    function Calculate()
    {
    var x = document.getElementById("num").value;
    var sum = 1;
    var i = 1;
    for (var i = 1; i <= x; i++) 
    {
        var sum = sum*i;
    }
    output1 = sum.toLocaleString('en-US');  
    document.getElementById("sum").innerHTML = output1;
}
</script>
</html>
